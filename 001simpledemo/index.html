<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello Vue</title>
	<script src="../vuejs/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<input type="text" v-model="message">
	</div>

	<script type="text/javascript">
		var exampleo001 = {
			message: 'Hello Vue !!!'
		}

		var vm = new Vue({
			el: '#app',
			data: exampleo001
		});
	</script>
</body>
</html>
